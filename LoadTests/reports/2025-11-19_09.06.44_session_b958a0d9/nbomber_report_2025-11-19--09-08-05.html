<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PragmaticFlow/NBomber@assets/v5.0/assets/theme.css">

    <title>NBomber</title>

    <!-- Global View -->
    <script type="text/x-template" id="global-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators title="Global latency indicators" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#scenario-stats-table" role="tab" aria-selected="true">Summary</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="scenario-stats-table" role="tabpanel">

                    <scenario-stats-table :is-ok="true" :scenario-stats="scenarioStats"></scenario-stats-table>

                </div>
            </div>
        </div>
    </script>

    <!-- Scenario View -->
    <script type="text/x-template" id="scenario-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators title="Scenario latency indicators" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#scenario-stats-table" role="tab" aria-selected="true">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-charts" role="tab" aria-selected="false">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-failures" role="tab" aria-selected="false">Failures</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="scenario-stats-table" role="tabpanel">

                    <template v-if="scenarioStats[0].Ok.StatusCodes.length > 0 || scenarioStats[0].Fail.StatusCodes.length > 0">
                        <scenario-status-code-table :scenario-stats="scenarioStats[0]"></scenario-status-code-table>
                    </template>

                    <scenario-stats-table :is-ok="true" :scenario-stats="scenarioStats"></scenario-stats-table>

                </div>
                <div class="tab-pane fade" id="scenario-charts" role="tabpanel">

                    <div class="row">
                        <div class="col-12 mb-5">

                            <scenario-charts-view :steps-stats-history="stepsStatsHistory"></scenario-charts-view>

                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="scenario-failures" role="tabpanel">

                    <div class="row">
                        <div class="col-12 mb-5">

                            <scenario-stats-table :is-ok="false" :scenario-stats="scenarioStats"></scenario-stats-table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </script>

    <!-- Scenario Charts View -->
    <script type="text/x-template" id="scenario-charts-view">
        <div class="card h-100">
            <div class="card-body">

                <div class="row">
                    <div class="col-2">
                        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">

                            <a v-for="(stData, index) in stepsStatsHistory" class="nav-link" :class="{ active: index === 0 }" data-bs-toggle="pill" :href="'#st' + index" role="tab" aria-selected="true">
                                {{ stData[0].Step.StepName }}
                            </a>

                        </div>
                    </div>
                    <div class="col-10">
                        <div class="tab-content">
                            <div v-for="(stData, index) in stepsStatsHistory"
                                 class="tab-pane fade" :class="{ active: index === 0, show: index === 0 }" :id="'st' + index" role="tabpanel">

                                <chart-scenario-throughput :step-time-line="stData"></chart-scenario-throughput>
                                <chart-scenario-latency :step-time-line="stData"></chart-scenario-latency>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </script>

    <!-- Hints View -->
    <script type="text/x-template" id="hints-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators title="Global latency indicators" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#hints-table" role="tab" aria-selected="true">Hints</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="hints-table" role="tabpanel">

                    <template v-if="hints.length > 0">
                        <hints-table :hints="hints"></hints-table>
                    </template>
                    <template v-else>
                        <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                    </template>

                </div>
            </div>
        </div>
    </script>

    <!-- Plugins View -->
    <script type="text/x-template" id="plugins-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <node-info :node-info="nodeInfo"></node-info>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#plugins-stats" role="tab" aria-selected="true">Plugins Data</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="plugins-stats" role="tabpanel">

                    <template v-if="plugins.length > 0">
                        <template v-for="plugin in plugins">
                            <template v-for="table in plugin">

                                <plugin-stats-table :data="table"></plugin-stats-table>

                            </template>
                        </template>
                    </template>
                    <template v-else>
                        <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                    </template>

                </div>
            </div>
        </div>
    </script>

    <!-- Metrics View -->
    <script type="text/x-template" id="metrics-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <node-info :node-info="nodeInfo"></node-info>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#metrics-charts" role="tab" aria-selected="true">Metrics</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="metrics-charts" role="tabpanel">

                    <template v-if="metrics.length > 0">
                        <div class="row">
                            <template v-for="m in metrics">

                                <chart-metric :metric="m"></chart-metric>

                            </template>
                        </div>
                    </template>
                    <template v-else>
                        <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                    </template>

                </div>
            </div>
        </div>
    </script>

</head>
<body id="app" class="bg-light">
    <div id="db-wrapper">
        <!-- Sidebar -->
        <nav class="navbar-vertical navbar">
            <div class="nav-scroller">

                <!-- Brand logo -->
                <a class="navbar-brand" href="https://nbomber.com/" target="_blank">
                    <img src="https://raw.githubusercontent.com/PragmaticFlow/NBomber/assets/v5.0/assets/nbomber_logo.png" alt="NBomber" />
                </a>

                <!-- Navbar nav -->
                <ul class="navbar-nav flex-column" id="sideNavbar">

                    <li class="nav-item">
                        <div class="navbar-heading">version {{ currentNodeInfo.NBomberVersion }}</div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'global-view' }"
                           @click="loadView('global-view')" href="#">
                            <i data-feather="home" class="nav-icon icon-xs me-2"></i> Global Info
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link has-arrow" href="#!" data-bs-toggle="collapse" data-bs-target="#navScenarios"
                           aria-expanded="true">
                            <i data-feather="layers" class="nav-icon icon-xs me-2"></i> Scenarios
                        </a>

                        <div id="navScenarios" class="collapse hidden" data-bs-parent="#sideNavbar">
                            <ul class="nav flex-column">
                                <li v-for="(scn, index) in viewModel.FinalStats.ScenarioStats" class="nav-item">

                                    <a class="nav-link "
                                       :class="{ active: currentView === 'scenario-view' && currentScenarioName === scn.ScenarioName }"
                                       @click="loadView('scenario-view', scn.ScenarioName)" href="#">{{ scn.ScenarioName }}</a>

                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'hints-view' }"
                           @click="loadView('hints-view')" href="#">
                            <i data-feather="book-open" class="nav-icon icon-xs me-2"></i> Hints
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'plugins-view' }"
                           @click="loadView('plugins-view')" href="#">
                            <i data-feather="hexagon" class="nav-icon icon-xs me-2"></i> Plugins
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'metrics-view' }"
                           @click="loadView('metrics-view')" href="#">
                            <i data-feather="bar-chart-2" class="nav-icon icon-xs me-2"></i> .NET Process Metrics
                        </a>
                    </li>

                </ul>

            </div>
        </nav>

        <!-- Page content -->
        <div id="page-content">
            <div class="header @@classList">

                <div class="bg-info pt-10 pb-20"></div>

                <div class="container-fluid mt-n22 px-6">

                    <component :is="currentView" v-bind="currentProperties" :key="currentScenarioName"></component>

                </div>
            </div>
        </div>
    </div>

<script>const toKb = bytes => (bytes / 1024.0).toFixed(3);

const toMb = bytes => (bytes / 1024.0 / 1024.0).toFixed(1);

function prepareMetrics(metrics, datePrefix) {
    var data = metrics.map(metric => {
        var history = metric.History.map(x => Object.assign(x, { Timestamp: `${datePrefix}-${x.Timestamp}` }) );
        metric.History = history
        return metric;
    });
    return data;
}

function preparePluginsStats(pluginStats) {
    return pluginStats.map(x => x.Tables);
}

function createEmptyStep(name) {
    return Object.assign(emptyStep, { StepName: name });
}

var app = Vue.createApp({
    data() {
        var date = new Date(viewModel.FinalStats.TestInfo.Created);
        viewModel.FinalStats.TestInfo.Created = date.toLocaleString('en-US');

        var datePrefix = date.toLocaleString('en-US').split(',')[0];

        var metrics = prepareMetrics(viewModel.Metrics, datePrefix);
        var plugins = preparePluginsStats(viewModel.FinalStats.PluginStats);

        return {
            currentView: "global-view",
            currentScenarios: viewModel.FinalStats.ScenarioStats,
            currentScenarioName: null,
            currentTestInfo: viewModel.FinalStats.TestInfo,
            currentNodeInfo: viewModel.FinalStats.NodeInfo,
            currentHints: viewModel.Hints,
            currentMetrics: metrics,
            currentPlugins: plugins,
            viewModel: viewModel
        }
    },
    methods: {
        loadView(viewName, scenarioName) {

            if (viewName === 'global-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'scenario-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats.filter(x => x.ScenarioName === scenarioName);
                this.currentScenarioName = scenarioName;

                var createdDate = viewModel.FinalStats.TestInfo.Created;
                var durationPrefix = createdDate.toLocaleString('en-US').split(',')[0];

                var timeLineHistory = viewModel.TimeLineHistory.flatMap(x => x.ScenarioStats.filter(x => x.ScenarioName === scenarioName));

                var stepsStatsHistory =
                    this.currentScenarios[0].StepStats
                        .map(x => x.StepName)
                        .map(stName => {

                            var empStep = createEmptyStep(stName);

                            return timeLineHistory.flatMap(scn => {
                                var step = scn.StepStats.find(st => st.StepName === stName);

                                if (step)
                                    return { Duration: `${durationPrefix}-${scn.Duration}`, Step: step, Load: scn.LoadSimulationStats };
                                else
                                    return { Duration: `${durationPrefix}-${scn.Duration}`, Step: empStep, Load: scn.LoadSimulationStats };
                            })
                        });

                this.currentStepsStatsHistory = stepsStatsHistory;
            }
            else if (viewName === 'hints-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'metrics-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'plugins-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }

            this.currentView = viewName;
        }
    },
    computed: {
        currentProperties() {
            return {
                scenarioStats: this.currentScenarios,
                stepsStatsHistory: this.currentStepsStatsHistory,
                testInfo: this.currentTestInfo,
                nodeInfo: this.currentNodeInfo,
                hints: this.currentHints,
                plugins: this.currentPlugins,
                metrics: this.currentMetrics
            }
        }
    }
})

                        width: 300,
                        type: 'donut',
                    },
                    labels: statusCodes.map(x => x.StatusCode),
                    dataLabels: {
                        enabled: false
                    },
                    legend: {
                        position: 'right',
                        offsetY: 0,
                        height: 230,
                    }
                };

                return options;
            }
        }
    })
    .component('chart-scenario-throughput', {
        props: ['stepTimeLine'],
        template: `
            <div class="col-12 mb-5">
                <h5 class="text-muted text-uppercase fw-semi-bold">{{ title }}</h5>
            </div>
            <apex-chart :options="convertToOptions(stepTimeLine)"></apex-chart>
        `,
        data() {
            return { title: 'Throughput' };
        },
        methods: {
            convertToOptions(stepTimeLine) {

                var options = {
                    series: [
                        {
                            name: "RPS",
                            data: stepTimeLine.map(x => [x.Duration, x.Step.Ok.Request.RPS])
                        },
                        {
                            name: "Load",
                            data: stepTimeLine.map(x => [x.Duration, x.Load.Value])
                        }],
                    chart: {
                        type: 'line',
                        stacked: false,
                        height: 300,
                        zoom: {
                            type: 'x',
                            enabled: true,
                            autoScaleYaxis: true
                        },
                        toolbar: {
                            autoSelected: 'zoom',
                            tools: {
                                download: false
                            }
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    stroke: {
                        curve: 'smooth',
                        dashArray: [0, 8]
                    },
                    markers: {
                        size: 0,
                    },
                    legend: {
                        position: 'top',
                        horizontalAlign: 'left'
                    },
                    yaxis: {
                        title: {
                            text: 'RPS'
                        }
                    },
                    xaxis: {
                        type: 'datetime',
                        labels: {
                            format: 'mm:ss',
                        },
                    },
                    tooltip: {
                        enabled: true,
                        x: {
                            show: false,
                            format: 'mm:ss'
                        },
                    },
                };

                return options;
            }
        }
    })
    .component('chart-scenario-latency', {
        props: ['stepTimeLine'],
        template: `
            <div class="col-12 mb-5">
                <h5 class="text-muted text-uppercase fw-semi-bold">{{ title }}</h5>
            </div>
            <apex-chart :options="convertToOptions(stepTimeLine)"></apex-chart>
        `,
        data() {
            return { title: 'Latency' };
        },
        methods: {
            convertToOptions(stepTimeLine) {

                var options = {
                    series: [
                        {
                            name: "p50",
                            data: stepTimeLine.map(x => [x.Duration, x.Step.Ok.Latency.Percent50])
                        },
                        {
                            name: "p75",
                            data: stepTimeLine.map(x => [x.Duration, x.Step.Ok.Latency.Percent75])
                        },
                        {
                            name: "p95",
                            data: stepTimeLine.map(x => [x.Duration, x.Step.Ok.Latency.Percent95])
                        },
                        {
                            name: "p99",
                            data: stepTimeLine.map(x => [x.Duration, x.Step.Ok.Latency.Percent99])
                        },
                        {
                            name: "Load",
                            data: stepTimeLine.map(x => [x.Duration, x.Load.Value])
                        }],
                    chart: {
                        type: 'line',
                        stacked: false,
                        height: 300,
                        zoom: {
                            type: 'x',
                            enabled: true,
                            autoScaleYaxis: true
                        },
                        toolbar: {
                            autoSelected: 'zoom',
                            tools: {
                                download: false
                            }
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    stroke: {
                        curve: 'smooth',
                        dashArray: [0, 0, 0, 0, 8]
                    },
                    markers: {
                        size: 0,
                    },
                    legend: {
                        position: 'top',
                        horizontalAlign: 'left'
                    },
                    yaxis: {
                        title: {
                            text: 'ms'
                        }
                    },
                    xaxis: {
                        type: 'datetime',
                        labels: {
                            format: 'mm:ss',
                        },
                    },
                    tooltip: {
                        enabled: true,
                        x: {
                            show: false,
                            format: 'mm:ss'
                        },
                    },
                };

                return options;
            }
        }
    })
    .component('chart-latency-indicators', {
        props: ['title', 'scenarioStats'],
        template: `
        <div class="card h-100">
            <div class="card-body">
                <div class="col-12 mb-5">
                    <h5 class="text-muted text-uppercase fw-semi-bold">{{ title }}</h5>
                </div>

                <apex-chart :options="convertToOptions(scenarioStats)"></apex-chart>
            </div>
        </div>
        `,
        methods: {
            convertToOptions(scenarioStats) {

                var lessOrEq800 = scenarioStats.map(x => x.Ok.Latency.LatencyCount.LessOrEq800).reduce((a, b) => a + b, 0)
                var more800Less1200 = scenarioStats.map(x => x.Ok.Latency.LatencyCount.More800Less1200).reduce((a, b) => a + b, 0)
                var moreOrEq1200 = scenarioStats.map(x => x.Ok.Latency.LatencyCount.MoreOrEq1200).reduce((a, b) => a + b, 0)
                var fails = scenarioStats.map(x => x.Fail.Request.Count).reduce((a, b) => a + b, 0)

                var options = {
                    series: [{
                        name: '',
                        data: [lessOrEq800, more800Less1200, moreOrEq1200, fails]
                    }],
                    chart: {
                        height: 150,
                        type: 'bar',
                        toolbar: {
                            show: false
                        },
                    },
                    plotOptions: {
                        bar: {
                            columnWidth: '45%',
                            distributed: true,
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    legend: {
                        show: false
                    },
                    xaxis: {
                        categories: ['t < 800ms', '800ms < t < 1.2s', 't > 1.2s', 'failed'],
                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        }
                    }
                };

                return options;
            }
        }
    })
    .component('apex-chart', {
        props: ['options'],
        template: `
            <div ref="container"></div>
        `,
        mounted() {
            var chart = new ApexCharts(this.$refs.container, this.options);
            chart.render();
        }
    })
    .mount("#app");
</script>
</body>
</html>
