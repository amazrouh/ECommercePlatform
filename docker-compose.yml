services:
  notificationservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__NotificationDb=Server=sqlserver,1433;Database=NotificationDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Secret=your-super-secret-jwt-key-for-development-only-32-chars-min
      - Jwt__Issuer=http://localhost:8080
      - Jwt__Audience=http://localhost:8080
      - Jwt__ExpirationMinutes=60
      - Email__SmtpHost=smtp.gmail.com
      - Email__SmtpPort=587
      - Email__FromAddress=noreply@example.com
      - Sms__Provider=Twillio
      - Sms__FromNumber=+1234567890
      - Push__Provider=Firebase
      - AzureSignalR__Enabled=false
      - AzureAppConfig__Enabled=false
    ports:
      - "8080:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: notification-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local

networks:
  notification-network:
    name: notification-network
    driver: bridge
